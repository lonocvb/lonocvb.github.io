<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
  <title>Fake AR Tour</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
    canvas {
      width: 100vh;
      height: 100vh;
    }
    main {
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;

      color: white;
    }
    main .footer {
      position: absolute;
      bottom: 60px;
      left: 10px;
    }
    .footer button {
      font-size: 14pt;
    }
  </style>
</head>

<body>

  <div style="display: flex; width: 100%; height: 100vh; position: absolute; top:0; left:0;">
    <div style="flex: 1 1; background: rgba(255,0,0,0.1);">1</div>
    <div style="flex: 1 1; background: rgba(0,0,255,0.1);;">2</div>
  </div>

  <canvas></canvas>

  <main>
    <h1>AR Tour (mock demo)</h1>
    <input type="checkbox" id="control" checked="checked" /> <label for="control">by sensor</label>
    <div class="footer">
      <button onclick="gengar.emit('shrinkwindow');">shrink</button>
      <button onclick="gengar.emit('expandwindow');">expand</button>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
