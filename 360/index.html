    body{
      margin: 0;
      overflow: hidden;
    }
    canvas {
      width: 100vh;
      height: 100vh;
    }
    main {
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;

      color: white;
    }
    main .footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    .footer button {
      font-size: 14pt;
    }
  </style>
</head>
