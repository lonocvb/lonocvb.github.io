<main>

<canvas #panoramaCanvas></canvas>

<div appPelement lon="0" lat="10" routerLink="/exhibit/1">CAST OF GIULIANO DE'MEDICI BY MICHELANGELO</div>
<div appPelement lon="5" lat="5" opacity="0.7" routerLink="/exhibit/1.a">Limestone statuette of a female votary</div>
<div appPelement lon="10" lat="0" opacity="0.5" routerLink="/exhibit/1.b">Statue of Diadoumenos. Roman Copy of a Greek </div>
<div appPelement lon="100" lat="0" routerLink="/exhibit/2">(100,0)</div>
<div appPelement lon="180" lat="0" routerLink="/exhibit/3">(180,0)</div>
<div appPelement lon="270" lat="0" routerLink="/exhibit/4">(270,0)</div>

<div id="sensor-control">
  <div *ngIf="!isGengar">
    <input id="r1" type="radio" name="radio_sensor_source" [value]="2" [(ngModel)]="sensorType" />
    <label for="r1">by deviceorientation</label>
  </div>
  <div *ngIf="!isGengar">
    <input id="r2" type="radio" name="radio_sensor_source" [value]="3" [(ngModel)]="sensorType" />
    <label for="r2">by devicemotion</label>
  </div>
  <div *ngIf="isGengar">
    <input id="r3" type="radio" name="radio_sensor_source" [value]="4" [(ngModel)]="sensorType" />
    <label for="r3">by gengar.sensor</label>
  </div>
  <div>
    <input id="r4" type="radio" name="radio_sensor_source" [value]="1" [(ngModel)]="sensorType" />
    <label for="r4">by manual</label>
  </div>
</div>

<div id="right-menu">
  <button id="btn-liveart-scaner" routerLink="/liveart-scaner"></button>
  <button id="btn-tour-list" [ngClass]="inTour ? 'active' : ''" (click)="showTourList()"></button>
</div>

<button id="btn-footer-menu-toggle"
  [ngClass]="footerMenuShow ? 'show' : ''"
  (click)="toggleFooterMenu()"></button>
<div id="footer-menu" [ngClass]="footerMenuShow ? 'show' : ''">
  <button id="btn-footer-menu-resturant" (click)="btnNavResturant()"></button>
  <button id="btn-footer-menu-toilet"    (click)="btnNavToilet()"></button>
  <button id="btn-footer-menu-elevator"  (click)="btnNavElevator()"></button>
  <button id="btn-footer-menu-exit"      (click)="btnNavExit()"></button>
</div>

<app-tour-list *ngIf="tourListShow" (wantClose)="closeAll()"></app-tour-list>

<button id="btn-close-all" *ngIf="tourListShow" (click)="closeAll()"></button>

</main>
