<main>
  <div id="radius">
    <div id="header" *ngIf="(pos$ | async) as pos">
      <button id="btn-info" [ngClass]="pos == 'info' ? 'active' : ''" routerLink="info"></button>
      <button id="btn-av"   [ngClass]="pos == 'av' ? 'active' : ''" routerLink="av"></button>
      <button id="btn-shop" [ngClass]="pos == 'shop' ? 'active' : ''" routerLink="shop"></button>

      <button id="btn-back" routerLink="/"></button>
    </div>
    <router-outlet></router-outlet>
  </div>
</main>
